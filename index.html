<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Crypto stats</title>
</head>
<body>
    <div class="content">
        <h1>Hello there,</H1>
        This is just a little side-project to check out </br>
        the top 20 crypto currencies' evolution.
    </div>
    <div class="app">
        <div class="cell" v-for="coin in coins">
            <table style="position:relative; float:left;">
                <td><h1>{{ coin.name }}</h1></td>
            </table>
            <table style="position:relative; float:right;">
                <td>{{ coin.price_usd | currency }}</td>
                <td v-bind:style="getColor(coin.percent_change_1h)">
                    1D: <span v-if="coin.percent_change_1h > 0">+</span>{{ coin.percent_change_1h }}%
                </td>
                <td v-bind:style="getColor(coin.percent_change_24h)">
                    1W: <span v-if="coin.percent_change_24h > 0">+</span>{{ coin.percent_change_24h }}%
                </td>
                <td v-bind:style="getColor(coin.percent_change_7d)">
                    1M: <span v-if="coin.percent_change_7d > 0">+</span>{{ coin.percent_change_7d }}%
                </td>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
